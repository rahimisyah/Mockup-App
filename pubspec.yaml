name: any_flutter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  http: ^1.2.0          # For API calls
  shared_preferences: ^2.2.2  # To save token
  fluttertoast: ^8.2.4  # Optional: for toast messages

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"
  min_sdk_android: 21